<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agenda</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    /* Calendar styles */
    #modern-calendar {
      max-width: 400px;
      margin: 40px auto;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      color: #333;
      user-select: none;
    }
    .cal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: #ff1493;
      border-radius: 16px 16px 0 0;
      color: white;
    }
    .cal-header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .cal-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .cal-header button:hover {
      background: rgba(255,255,255,0.3);
    }
    .cal-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 12px 24px 6px;
      font-weight: 600;
      color: #ff1493;
      border-bottom: 1px solid #eee;
    }
    .cal-weekdays div {
      text-align: center;
    }
    .cal-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 12px 24px 24px;
    }
    .cal-dates div {
      height: 50px;
      line-height: 1.2;
      text-align: center;
      border-radius: 12px;
      font-weight: 500;
      color: #555;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-y: auto;
      padding: 4px 6px;
      white-space: pre-wrap;
      outline: none;
      position: relative;
      user-select: text;
    }
    .cal-dates div:hover {
      background-color: #ff1493;
      color: white;
    }
    .cal-dates .today {
      background-color: #ff1493;
      color: white;
      font-weight: 700;
    }
    .cal-dates .empty {
      cursor: default;
      background: transparent;
    }
    .cal-dates .concert {
      box-shadow: 0 0 8px 2px #8b00ffaa;
      font-weight: 700;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-family: 'Roboto', sans-serif;
      color: #222;
      text-align: center;
    }

    #event-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #8b00ff;
      min-height: 1.5em;
      font-weight: 600;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Welcome to the cello world!</div>
    <div class="links">
      <a href="/">Home</a>
      <a href="/about">About me</a>
      <a href="/agenda" class="active">Agenda</a>
      <a href="/cello_classroom">Cello classroom</a>
    </div>
  </div>

  <main>
    <h1>Agenda</h1>
    <p>Check out the upcoming events of my cello class:</p>

    <div id="modern-calendar">
      <header class="cal-header">
        <button id="prev-month" aria-label="Previous month">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month" aria-label="Next month">&gt;</button>
      </header>
      <div class="cal-weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="cal-dates" class="cal-dates"></div>
    </div>

    <div id="event-message"></div>
  </main>

  <script>
    const monthYearEl = document.getElementById('month-year');
    const datesEl = document.getElementById('cal-dates');
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    const eventMessageEl = document.getElementById('event-message');

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      monthYearEl.textContent = `${monthNames[month]} ${year}`;
      eventMessageEl.textContent = ''; // Clear message when month changes

      const firstDayIndex = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      datesEl.innerHTML = '';

      // Fill empty slots before first day of the month (non-editable)
      for (let i = 0; i < firstDayIndex; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('empty');
        emptyDiv.setAttribute('contenteditable', 'false'); // fix
        datesEl.appendChild(emptyDiv);
      }

      // Add day numbers and editable event text
      for (let day = 1; day <= lastDate; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.setAttribute('contenteditable', 'true');
        dayDiv.setAttribute('aria-label', `Date ${day}, editable for event`);

        dayDiv.textContent = day; // only the number

        // Add special styling for 28 August 2025
        if (year === 2025 && month === 7 && day === 28) {
          dayDiv.classList.add('concert');
        }

        const today = new Date();
        if (
          day === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }

        // On hover, show event text
        dayDiv.addEventListener('mouseenter', () => {
          if (year === 2025 && month === 7 && day === 28) {
            eventMessageEl.textContent = "class concert";
            return;
          }

          const text = dayDiv.textContent.trim();
          const dayStr = day.toString();
          let eventText = "";
          if (text.length > dayStr.length) {
            eventText = text.slice(dayStr.length).trim();
          }
          eventMessageEl.textContent = eventText || "";
        });

        dayDiv.addEventListener('mouseleave', () => {
          eventMessageEl.textContent = '';
        });

        datesEl.appendChild(dayDiv);
      }
    }

    prevBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
